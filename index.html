<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />

    <base href="/">
    <!-- CSS  -->
    <link rel="stylesheet" href="assets/vendors/font_awesome-6pro/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/vendors/bootstrap-5.1.3/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/styles/css/main.css" />


    <title>H&PARTNERS</title>
</head>

<body>
    <main class="max">
        <!-- MAIN PAGE - LOGO -->
        <section id="main_page" class="d-none">
            <div class="row">
                <div class="col com-md-12 d-flex justify-content-center align-items-center" style="min-height: 740px;">
                    <img src="assets/img/logo/H&PARTNERS.png" class="mx-auto" alt="H&Partners Logo">
                </div>
            </div>
        </section>

        <!-- PAGE 1 - DASHBOARD -->
        <section id="dashboard_page" class="container d-block">
            <header class="py-4 text-center">
                <img src="assets/img/logo/header-logo.png" alt="">
            </header>

            <div class="text-center mt-4">
                <input type="text" name="search" id="search" class="form-control fs-16px text-dark"
                    placeholder="코드를 입력해 주세요">
            </div>

            <div class="text-center mt-4">
                <h6>원하시는 항목을 체크해 주세요</h6>
                <div class="btn-grp text-center">
                    <input type="radio" class="btn-check" name="category-option" id="individual-option" value="개인" checked>
                    <label class="btn btn-outline-warning shadow-primary text-dark border-0 px-4"
                        for="individual-option">개인</label>

                    <input type="radio" class="btn-check" name="category-option" id="corporation-option" value="법인">
                    <label class="btn btn-outline-warning shadow-primary text-dark border-0 px-4"
                        for="corporation-option">법인</label>
                </div>
            </div>

            <div class="text-center mt-4">
                <div class="dash-btn-grp">
                    <select name="dashboard-select" id="dashboard-select" class="custom-select" multiple>
                        <option name="refund" value="100000">예상환급액 확인하기</option>
                        <option name="history" value="200000">특관자 근무 내역 찾기</option>
                        <option name="tax-refund" value="300000">법인세 납부이력 즉시 환급액 이월세액</option>
                        <option name="consulting" value="400000">가지급금규모 컨설팅가능 영역확인</option>
                        <option name="output-form" value="500000">양식용 출력 서비스</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 position-relative py-4 px-2">
                <button type="button" id="nextBtn"
                    class="btn btn-outline-primary btn-lg w-100 shadow-primary">다음</button>
            </div>
        </section>

        <!-- PAGE 2 - DASHBOARD with MODAL -->
        <section id="dashboard2_page" class="container d-none">
            <div id="paymentContainer" class="mt-3 mb-5">
                <button type="button" id="backBtn" class="btn btn-outline-primary border-white">
                    <i class="fa-light fa-arrow-left"></i>
                </button>
            </div>

            <div class="mt-4 px-2">
                <div class="px-2">
                    <input type="text" class="form-control w-100 shadow-primary py-3" name="representative"
                        id="representative" placeholder="대표자명을 입력해 주세요" value="">
                    <span class="required-asterisk position-relative text-danger"> *</span>
                </div>
                <div class="px-2">
                    <input type="text" class="form-control w-100 shadow-primary py-3" name="company" id="company"
                        placeholder="상호명을 입력해 주세요" value="">
                    <span class="required-asterisk position-relative text-danger"> *</span>
                </div>
                <div class="px-2">
                    <input type="text" class="form-control w-100 shadow-primary py-3" name="contact" id="contact"
                        placeholder="대표자 연락처를 여백없이 입력해 주세요" value="">
                    <!-- <span class="required-asterisk position-relative text-danger"> *</span> -->
                </div>
            </div>

            <div class="mt-5 fixed-bottom mx-3 py-5 px-2">
                <button type="button" id="paymentModalBtn"
                    class="paymentModal btn btn-outline-primary btn-lg w-100 shadow-primary">결제</button>
            </div>



            <template id="paymentModalTemp">
                <div class="modal-body">
                    <div class="px-2">
                        {{#selectedItems}}
                        <div class="row gy-3 py-2 border-bottom-dashed">
                            <div class="col-6 text-start fs-14px">{{koreanName}}</div>
                            <div class="col-6 text-end fs-14px fw-bold">{{value}}원</div>
                        </div>
                        {{/selectedItems}}
                        <!-- other rows and columns here -->

                        <div class="row py-2 border-2 border-top">
                            <div class="col-6 text-start fs-14px fw-bold">합계</div>
                            <div class="col-6 text-end fs-16px fw-bold text-primary">{{total}}원</div>
                        </div>
                    </div>
                </div>


            </template>


            <!-- MODAL CENTERED -->
            <div class="modal fade" id="globalModal" tabindex="-1" aria-labelledby="globalModalLabel" aria-hidden="true"
                data-bs-backdrop="static">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div id="globalModalCont">

                            <!-- Put your Mustache template here -->
                        </div>
                        <div class="btn-group p-3 w-100">
                            <button type="button" id="closeBtn"
                                class="btn btn-outline-secondary rounded py-2 shadow-primary me-1"
                                data-bs-dismiss="modal" aria-label="Close">취소</button>
                            <button type="button" id="payBtn" data-bs-dismiss="modal" class="btn btn-primary rounded py-2 shadow-primary ms-1">결제</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <!-- PAGE 3 - PAYMENT -->
        <section id="payment_page" class="container d-none">
            <div class="mt-3 mb-5">
                <button type="button" id="paybackBtn" class="btn btn-outline-primary border-white">
                    <i class="fa-light fa-arrow-left"></i>
                </button>
            </div>

            <div class="mt-4 mb-5 px-2 card shadow-primary text-center">
                <p class="py-3">결제가 성공적으로 완료되었습니다!</p>
            </div>


            <div id="paymentPageCont" class="card p-3 m-3 shadow-primary">

                <!-- Define the mustache template -->
                <template id="paymentConfirmTemp">
                    <div class="px-2">
                        {{#selectedData}}
                        <div class="row gy-3 py-2 border-bottom-dashed">
                            <div class="col-6 text-start fs-14px">{{koreanName}}</div>
                            <div class="col-6 text-end fs-14px fw-bold">{{value}}원</div>
                        </div>
                        {{/selectedData}}

                        <div class="row py-2 border-2 border-top">
                            <div class="col-6 text-start fs-14px fw-bold">합계</div>
                            <div class="col-6 text-end fs-16px fw-bold text-primary">{{paytotal}}원</div>
                        </div>
                    </div>
                </template>

                <!-- Display the payment data using the mustache template -->



            </div>

            <div class="mt-4 fixed-bottom mx-3 py-4 px-2">
                <button type="button" id="checkBtn" class=" btn btn-primary btn-lg w-100 shadow-primary">확인</button>
            </div>
        </section>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/vendors/jquery-3.6.1/jquery.min.js"></script>
    <!-- <script src="assets/vendors/DataTables-1.13.1/js/datatables.min.js"></script> -->
    <script src="assets/vendors/bootstrap-5.1.3/js/bootstrap.bundle.js"></script>
    <script src="assets/vendors/mustache-4.2.0/mustache.js"></script>

    <script src="assets/javascripts/main.js"></script>
    <script src="assets/javascripts/dashboardPage.js"></script>
    <script src="assets/javascripts/dashboard2Page.js"></script>
    <script src="assets/javascripts/paymentPage.js"></script>

</body>

</html>
